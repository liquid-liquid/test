        (function () {
            //var color_list = document.getElementById('color-list');
            var colors = document.querySelectorAll('li');
            for (let i = 0; i < colors.length; i++) {

                colors[i].addEventListener('mousedown', write, false);
            }; 
            for (let i = 0; i < colors.length; i++) {

                colors[i].onmouseup = function (){
                    for(let j =0;j<colors.length;j++)
                    {
                        colors[j].removeEventListener('mousemove',showColor,false);
                    }
                    
                }
            }

           
            function write(e) {

                for (let i = 0; i < colors.length; i++) {

                    colors[i].addEventListener('mousemove', showColor, false);
                };
            }
           ;
            function showColor(e) {
                var x = e.target;

                x.style.backgroundColor = 'blue';
            };
           

        })();
