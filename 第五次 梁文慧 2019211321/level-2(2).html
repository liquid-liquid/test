<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i < 5; i++) {
            (function (i) {
                setTimeout(function () {
                    console.log(new Date, i);
                }, 1000*i);
            })(i);

        }
        setTimeout(function(){
            console.log(new Date, i);//将其延长5s
        },5000)
    </script>
</body>
</html>
