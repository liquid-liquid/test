<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level_2的递归</title>
    <script>
        //递归
        var ary = [1, [2, [3, [4, 5]]], 6];
        var result = [];
        function even(arr) {
            for (var i = 0; i < arr.length; i++) {
                var temp = arr[i];
                if (Array.isArray(arr[i])) {
                    even(temp);
                } else {
                    result.push(temp);
                }
            }
        }
        even(ary);
        console.log(result);
    </script>
</head>
