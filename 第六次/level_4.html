    <script>
        let getJson = function (url, callback) {
            fetch(url).then((response) => response.json())
                .then((data) => {
                    callback(data)
                })
        }
        function hans(data) {
            let img = document.querySelectorAll('img');
            let p = document.querySelectorAll('p');
            for (let i = 0; i < img.length; i++) {
                img[i].src = data.result[i].picUrl;
                p[i].innerHTML = data.result[i].name;
            }
        }
        getJson('http://musicapi.leanapp.cn/personalized?limit=10',hans);
