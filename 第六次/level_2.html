    <script>
        function hans(data) {
            let img = document.querySelectorAll('img');
            let p = document.querySelectorAll('p');
            for (let i = 0; i < img.length; i++) {
                img[i].src = data.result[i].picUrl;
                p[i].innerHTML = data.result[i].name;
            }
        }
        options = {
            method:'GET',
            url:'http://musicapi.leanapp.cn/personalized?limit=10'
        }
        function ajax(options, hans) {


            if (!options || !options.url || typeof options.url !== 'string') {
                throw new Error('There must be a url, and the url is a string');
            }
            // 一些默认参数
            var method = options.method || "GET";
            var dataType = options.dataType || "json";
            var url = options.url;
            const xhr = new XMLHttpRequest();
            xhr.open(method, url, true);
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
                        const res = JSON.parse(xhr.responseText)
                        hans(res);
                    }
                    else {
                        console.log("请求失败")
                    }
                }
            }
            xhr.send()


        }
        ajax(options,hans);

    </script>
