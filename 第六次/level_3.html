    <script>
        function Ajax(url,method,dataType,hans) {
            this.url =url;
            this.method =method;
            this.dataType =dataType;
            const xhr = new XMLHttpRequest();
            xhr.open(method, url, true);
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
                        const res = JSON.parse(xhr.responseText)
                        hans(res);
                    }
                    else {
                        console.log("请求失败")
                    }
                }
            }
            xhr.send()
            
        }
        
        var ajax = new Ajax('http://musicapi.leanapp.cn/personalized?limit=10','GET',JSON,hans);
        function hans(data) {
            let img = document.querySelectorAll('img');
            let p = document.querySelectorAll('p');
            for (let i = 0; i < img.length; i++) {
                img[i].src = data.result[i].picUrl;
                p[i].innerHTML = data.result[i].name;
            }
        }
